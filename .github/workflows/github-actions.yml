name: Build and deploy to Releases
on: 
  push:
    branches:
      - master
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "{GITHUB_RUN_ID}"
          replace: "${{ github.run_id }}"
          include: "pbiviz.json" # Will match all README.md files in any nested directory
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "{GITHUB_RUN_NUMBER}"
          replace: "${{ github.run_number }}"
          include: "pbiviz.json" # Will match all README.md files in any nested directory
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm install
      - run: npm run package
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/dist
      - run: |
          cat pbiviz.json
      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_and_prepare_release.outputs.tag }}
          files: |
            dist/PBI*.pbiviz
      - run: echo "üçè This job's status is ${{ job.status }}."

